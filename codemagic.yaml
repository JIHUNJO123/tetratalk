workflows:
  ios-workflow:
    name: iOS Release
    max_build_duration: 60
    instance_type: mac_mini_m2
    
    environment:
      node: 20
      xcode: latest
      cocoapods: default
      vars:
        BUNDLE_ID: "com.tetratalk.app"
    
    scripts:
      - name: Set up keychain
        script: |
          keychain initialize
      
      - name: Create certificate and fetch signing files
        script: |
          # Use saved private key or create new one
          if [ -n "$CERTIFICATE_PRIVATE_KEY" ]; then
            echo "$CERTIFICATE_PRIVATE_KEY" > /tmp/cert_key.pem
          else
            openssl genrsa -out /tmp/cert_key.pem 2048
          fi
          
          export CERTIFICATE_PRIVATE_KEY=$(cat /tmp/cert_key.pem)
          
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --certificate-key=@env:CERTIFICATE_PRIVATE_KEY \
            --create
      
      - name: Add certificates to keychain
        script: |
          keychain add-certificates
      
      - name: Install dependencies
        script: |
          npm install
      
      - name: Prebuild iOS
        script: |
          npx expo prebuild --platform ios --clean
      
      - name: Install CocoaPods
        script: |
          cd ios
          pod install
      
      - name: Set up code signing settings
        script: |
          cd ios
          xcode-project use-profiles
      
      - name: Build iOS
        script: |
          cd ios
          xcodebuild -workspace TetraChat.xcworkspace \
            -scheme TetraChat \
            -configuration Release \
            -archivePath build/TetraChat.xcarchive \
            archive
          
          xcodebuild -exportArchive \
            -archivePath build/TetraChat.xcarchive \
            -exportPath build \
            -exportOptionsPlist /Users/builder/export_options.plist
    
    artifacts:
      - ios/build/*.ipa

  android-workflow:
    name: Android Release
    max_build_duration: 30
    instance_type: linux_x2
    
    environment:
      node: 20
      java: 17
    
    scripts:
      - name: Install dependencies
        script: |
          npm install
      
      - name: Prebuild Android
        script: |
          npx expo prebuild --platform android --clean
      
      - name: Build Android APK
        script: |
          cd android
          ./gradlew assembleRelease
      
      - name: Build Android App Bundle
        script: |
          cd android
          ./gradlew bundleRelease
    
    artifacts:
      - android/app/build/outputs/apk/release/*.apk
      - android/app/build/outputs/bundle/release/*.aab
